        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/app.js" type="module"></script>

<style>
    .container-form {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .contact-form {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .error-message {
        color: red;
        font-size: 0.8em;
    }

    .success-message {
        color: green;
        font-size: 0.9em;
        text-align: center;
        margin-top: 20px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>



<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li>
                    <a ahref="/"><img src="images/roamingrootslogo.png" alt="Logo of Roaming Roots" class="logo" /></a>
                </li>
                <input type="checkbox" id="check" />
                <span class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="posts.html">Blog Posts</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>
    <h1>Contact Us</h1>
    <div class="container-form">
        <div class="contact-form">
            <h1>We are here to help</h1>
            <p>Write your message below and we will get back to you as soon as we can</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Full name" required />
                    <small id="nameError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required />
                    <small id="emailError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Write subject here" required />
                    <small id="subjectError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                    <small id="messageError" class="error-message"></small>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message"></div>
        </div>
        <section class="space">
            <a href="index.html" class="button-link">Back to homepage</a>
        </section>
    </div>
    <script src="js/form.js"></script>
    <footer>
        <section class="footer">Copyright 2024 Roaming Roots &copy;</section>
    </footer>
</body>

</html>
