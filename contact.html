    <h1>We are here to help</h1>
    <p>Write your message under and we will come back to you as soon as we can</p>
    <form id="contactForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full name" required>
            <small id="nameError" class="error-message"></small>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email" required>
            <small id="emailError" class="error-message"></small>
        </div>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Write subject here" required>
            <small id="subjectError" class="error-message"></small>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
            <small id="messageError" class="error-message"></small>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="js/form.js"></script>
