<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li>
                    <a href="index.html">
                        <img src="images/roamingrootslogo.png" alt="Logo of Roaming Roots" class="logo" />

            </ul>
        </nav>
    </header>
    <h1>Contact Us</h1>
    <div class="container-form">
        <div class="contact-form">
            <h1>We are here to help</h1>
            <p>Write your message below and we will get back to you as soon as we can</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Full name" required />
                    <small id="nameError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required />
                    <small id="emailError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Write subject here" required />
                    <small id="subjectError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                    <small id="messageError" class="error-message"></small>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    <script src="js/form.js"></script>
